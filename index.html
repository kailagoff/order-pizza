<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Order a Pizza here:</h2>
      </div>
      <form class="pizzaSelections">
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <h4>Choose your toppings:</h4>
              <label for="toppings">Cheese</label>
              <input type="radio" id="toppings1">
              <label for="toppings">Pepperoni</label>
              <input type="radio" id="toppings2">
            </div>
            <div class="col-md-6">
              <h4>Choose your size:</h4>
              <label for="size">Small</label>
              <input type="radio" id="size1">
              <label for="size">Large</label>
              <input type="radio" id="size2">
            </div>
          </div>
        </div>

        <button type="submit" name="btn btn-danger" id="button">Order:</button>
      </form>
      <div class="price">
        <div class="form-check">
          <h2>Order total cost:</h2>
          <p><span id="showCost"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
