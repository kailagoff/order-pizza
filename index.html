<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Order a Pizza here:</h2>
      </div>
      <form id="pizzaSelections">
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
          <label>Pizza size:</label>
          <select class="form-control size">
            <option value="small">Small</option>
            <option value="large">Large</option>
          </select>
            </div>
              <div class="pizzaToppings">
                <div class="col-md-6">
                  <h4>Choose your toppings:</h4>
                  <label for="toppings">Olives</label>
                  <input type="radio" value="0">
                  <label for="toppings">Pepperoni</label>
                  <input type="radio" value="pepperoni">
                  <label for="toppings">Green Peppers</label>
                  <input type="radio" value="greenpeppers">
                </div>
            </div>
          </div>
        </div>
        <br><button type="submit" class="btn btn-danger" id="button">Order:</button>
      </form>
      <div class="price">
        <div class="form-check">
          <br><h6>Order total cost:</h6>
          <br><ul id="pizzaReciept">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
