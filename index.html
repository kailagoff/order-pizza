<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Order a Pizza here:</h2>
      </div>

          <form id="orderForm">
             <h3>Pizza size:</h3>
             <select class="form-control"id="size">
               <option value="blank">Select Size...</option>
               <option value="personal">Personal $7</option>
               <option value="small">Small $9</option>
               <option value="medium">Medium $11</option>
               <option value="large">Large $13</option>
             </select>

            <br><div class="pizzaToppings">
                <h4>Choose your toppings: $2.00 each</h4>
                <input type="radio" value="olives">
                <label for="toppings">Olives</label>
                <br>
                <input type="radio" value="pepperoni">
                <label for="toppings">Pepperoni</label>
                <br>
                <input type="radio" value="greenpeppers">
                <label for="toppings">Green Peppers</label>
            </div>

            <br><button type="submit" class="btn btn-danger">Order:</button>
          </form>



      <div class="price">
        <div class="form-check">
          <br><h6>Order total cost:</h6>
          <br><ul id="pizzaReciept">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
